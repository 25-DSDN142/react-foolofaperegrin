<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSDN142-React</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #1b1b1b;
    }
    
    #instructions {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      max-width: 300px;
      z-index: 1000;
      line-height: 1.6;
      transition: transform 0.3s ease;
    }
    
    #instructions.hidden {
      transform: translateX(350px);
    }
    
    #toggleInstructions {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: 2px solid #d7d496;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1001;
      transition: background 0.3s ease;
    }
    
    #toggleInstructions:hover {
      background: rgba(76, 175, 80, 0.3);
    }
    
    #instructions h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      border-bottom: 2px solid #beb17d;
      padding-bottom: 5px;
    }
    
    #instructions ul {
      margin: 0;
      padding-left: 20px;
    }
    
    #instructions li {
      margin-bottom: 8px;
    }
    
    #instructions strong {
      color: #dfcb7e;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.10/p5.js"></script>
  <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>

  <script src="0_displaySettings.js"></script><!-- Back-end -->
  <script src="z_initialisation.js"></script>  
  <script src="z_ModelLoader.js"></script>
  <script src="sand_simulation.js"></script>

<script src="Draw_interaction.js"></script> <!--CHANGE THIS ONE -->

</head>

<body style="background-color:white">
  <button id="toggleInstructions" onclick="toggleInstructions()">?</button>
  
  <div id="instructions">
    <h3>Controls</h3>
    <ul>
      <li><strong>Point:</strong> Sand</li>
      <li><strong>Pinch:</strong> Ignite</li>
      <li><strong>Open palm:</strong> Erase</li>
      <li><strong>Open mouth:</strong> Rain</li>
    </ul>
    <p style="margin-top: 15px; font-size: 12px; opacity: 0.8;">
      Plants grow. Fire burns. Water extinguishes.
    </p>
  </div>
  
  <script>
    function toggleInstructions() {
      const instructions = document.getElementById('instructions');
      const button = document.getElementById('toggleInstructions');
      instructions.classList.toggle('hidden');
      button.textContent = instructions.classList.contains('hidden') ? '?' : 'X';
    }
  </script>
  
  <main>
    <div class="outer">
        <div class="inner">
            <div id="canvasContainer"></div>
        </div>
  </main>
</body>

</html>
